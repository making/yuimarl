<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="templateEditor.xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <c:choose>
            <c:when test="#{partyController.modeCreate == false}">
                <c:choose>
                    <c:when test="#{partyController.partyType == '2'}">
                        <h:outputText value="#{bundle.EditOrganizationTitle}"/>
                    </c:when>
                    <c:when test="#{partyController.partyType == '3'}">
                        <h:outputText value="#{bundle.EditCorporationTitle}"/>
                    </c:when>
                    <c:when test="#{partyController.partyType == '4'}">
                        <h:outputText value="#{bundle.EditGoodsTitle}"/>
                    </c:when>
                    <c:otherwise>
                        <h:outputText value="#{bundle.EditPersonTitle}"/>
                    </c:otherwise>
                </c:choose>
            </c:when>
            <c:otherwise>
                <c:choose>
                    <c:when test="#{partyController.partyType == '2'}">
                        <h:outputText value="#{bundle.CreateOrganizationTitle}"/>
                    </c:when>
                    <c:when test="#{partyController.partyType == '3'}">
                        <h:outputText value="#{bundle.CreateCorporationTitle}"/>
                    </c:when>
                    <c:when test="#{partyController.partyType == '4'}">
                        <h:outputText value="#{bundle.CreateGoodsTitle}"/>
                    </c:when>
                    <c:otherwise>
                        <h:outputText value="#{bundle.CreatePersonTitle}"/>
                    </c:otherwise>
                </c:choose>
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <div class="tablebg">
                <table style="width: 100%;">
                    <c:if test="#{partyController.modeCreate == false}" >
                        <tr>
                            <td><h:outputText value="#{bundle.PartyTitle_partyNo}"/></td>
                            <td><h:outputText value="#{partyController.selected.partyNo}"/></td>
                        </tr>
                    </c:if>
                    <c:choose>
                        <c:when test="#{partyController.partyType == '1'}">
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_lastName}"/></td>
                                <td style="width: 100%;"><h:inputText id="lastName" maxlength="20" style="width: 200px;" value="#{partyController.selected.lastName}" required="true" requiredMessage="#{bundle.PartyRequiredMessage_lastName}" p:required="required"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_firstName}"/></td>
                                <td><h:inputText id="firstName" maxlength="20" style="width: 200px;" value="#{partyController.selected.firstName}"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_lastNameKana}"/></td>
                                <td><h:inputText id="lastNameKana" maxlength="20" style="width: 200px;" value="#{partyController.selected.lastNameKana}" required="true" requiredMessage="#{bundle.PartyRequiredMessage_lastNameKana}" p:required="required"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_firstNameKana}"/></td>
                                <td><h:inputText id="firstNameKana" maxlength="20" style="width: 200px;" value="#{partyController.selected.firstNameKana}"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_gender}"/></td>
                                <td>
                                    <h:selectOneRadio id="gender" value="#{partyController.selected.gender}">
                                        <f:selectItems value="#{partyController.genderList}"/>
                                    </h:selectOneRadio>
                                </td>
                            </tr>
                        </c:when>
                        <c:otherwise>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_name}"/></td>
                                <td style="width: 100%;"><h:inputText id="name" maxlength="50" style="width: 300px;" value="#{partyController.selected.name}" required="true" requiredMessage="#{bundle.PartyRequiredMessage_name}" p:required="required"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_nameKana}"/></td>
                                <td><h:inputText id="nameKana" maxlength="50" style="width: 300px;" value="#{partyController.selected.nameKana}" required="true" requiredMessage="#{bundle.PartyRequiredMessage_nameKana}" p:required="required"/></td>
                            </tr>
                        </c:otherwise>
                    </c:choose>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_zipCode}"/></td>
                        <td><h:inputText id="zipCode" maxlength="10" style="width: 100px;" value="#{partyController.selected.address.zipCode}"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_prefecture}"/></td>
                        <td>
                            <h:selectOneMenu id="prefecture" value="#{partyController.prefectureNo}">
                                <f:selectItems value="#{partyController.prefectureList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_city}"/></td>
                        <td><h:inputText id="city" maxlength="10" style="width: 200px;" value="#{partyController.selected.address.city}"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_address1}"/></td>
                        <td><h:inputText id="address1" maxlength="50" style="width: 300px;" value="#{partyController.selected.address.address1}"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_address2}"/></td>
                        <td><h:inputText id="address2" maxlength="50" style="width: 300px;" value="#{partyController.selected.address.address2}"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_phoneNo}"/></td>
                        <td><h:inputText id="phoneNo" p:type="tel" maxlength="20" style="width: 200px;" value="#{partyController.selected.phoneNo}"/></td>
                    </tr>
                    <c:if test="#{partyController.partyType == '1'}" >
                        <tr>
                            <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_cellPhoneNumber}"/></td>
                            <td><h:inputText id="cellPhoneNumber" p:type="tel" maxlength="20" style="width: 200px;" value="#{partyController.selected.cellPhoneNumber}"/></td>
                        </tr>
                    </c:if>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_faxNo}"/></td>
                        <td><h:inputText id="faxNo" p:type="tel" maxlength="20" style="width: 200px;" value="#{partyController.selected.faxNo}"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_mailAddress1}"/></td>
                        <td><h:inputText id="mailAddress1" p:type="email" maxlength="50" style="width: 300px;" value="#{partyController.selected.mailAddress1}"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_mailAddress2}"/></td>
                        <td><h:inputText id="mailAddress2" p:type="email" maxlength="50" style="width: 300px;" value="#{partyController.selected.mailAddress2}"/></td>
                    </tr>
                    <c:choose>
                        <c:when test="#{partyController.organization == true}">
                            <c:if test="#{partyController.partyType == '3'}" >
                                <tr>
                                    <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_url}"/></td>
                                    <td><h:inputText id="url" p:type="url" style="width: 300px;" value="#{partyController.selected.url}"/></td>
                                </tr>
                            </c:if>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_organizationCategory}"/></td>
                                <td>
                                    <c:choose>
                                        <c:when test="#{partyController.partyType == '3'}">
                                            <h:selectOneMenu id="organizationCategory" value="#{partyController.organizationCategoryNo}">
                                                <f:selectItems value="#{partyController.corporationCategoryList}"/>
                                            </h:selectOneMenu>
                                        </c:when>
                                        <c:otherwise>
                                            <h:selectOneMenu id="organizationCategory" value="#{partyController.organizationCategoryNo}">
                                                <f:selectItems value="#{partyController.organizationCategoryList}"/>
                                            </h:selectOneMenu>
                                        </c:otherwise>
                                    </c:choose>
                                </td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_personCount}"/></td>
                                <td><h:inputText id="personCount" p:type="number" p:min="0" maxlength="10" style="width: 100px;" value="#{partyController.selected.personCount}"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_establishDate}"/></td>
                                <td><h:inputText id="startDate" maxlength="10" style="width: 100px;" value="#{partyController.selected.startDate}" p:placeholder="yyyy/MM/dd">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{bundle.timeZone}" />
                                        <f:ajax event="change" render="startDateWareki"/>
                                    </h:inputText> <h:outputText id="startDateWareki" class="cellTitle" value="  #{partyController.selected.startDateWareki}"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_abolitionDate}"/></td>
                                <td><h:inputText id="endDate" maxlength="10" style="width: 100px;" value="#{partyController.selected.endDate}" p:placeholder="yyyy/MM/dd">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{bundle.timeZone}" />
                                        <f:ajax event="change" render="endDateWareki"/>
                                    </h:inputText> <h:outputText id="endDateWareki" class="cellTitle" value="  #{partyController.selected.endDateWareki}"/></td>
                            </tr>
                            <c:if test="#{partyController.partyType == '3'}" >
                                <tr>
                                    <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_capital}"/></td>
                                    <td><h:inputText id="capital" p:type="number" p:min="0" maxlength="10" style="width: 100px;" value="#{partyController.selected.capital}"/></td>
                                </tr>
                                <tr>
                                    <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_accountMonth}"/></td>
                                    <td><h:inputText id="accountMonth" p:type="number" p:min="1" p:max="12" style="width: 100px;" value="#{partyController.selected.accountMonth}"/></td>
                                </tr>
                            </c:if>
                        </c:when>
                        <c:when test="#{partyController.partyType == '1'}">
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_birthDay}"/></td>
                                <td><h:inputText id="startDate" maxlength="10" style="width: 100px;" value="#{partyController.selected.startDate}" p:placeholder="yyyy/MM/dd">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{bundle.timeZone}" />
                                        <f:ajax event="change" render="startDateWareki"/>
                                    </h:inputText> <h:outputText id="startDateWareki" class="cellTitle" value="  #{partyController.selected.startDateWareki}"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_dateOfDeath}"/></td>
                                <td><h:inputText id="endDate" maxlength="10" style="width: 100px;" value="#{partyController.selected.endDate}" p:placeholder="yyyy/MM/dd">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{bundle.timeZone}" />
                                        <f:ajax event="change" render="endDateWareki"/>
                                    </h:inputText> <h:outputText id="endDateWareki" class="cellTitle" value="  #{partyController.selected.endDateWareki}"/></td>
                            </tr>
                        </c:when>
                        <c:when test="#{partyController.partyType == '4'}">
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_category}"/><a href="#" id="category-link" class="ui-state-default ui-corner-all dialog-link"><h:outputText value="#{bundle.SelectLink}"/></a></td>
                                <td class="cellTitle"><p id="categoryName"><h:outputText value="#{partyController.selected.categoryName}"/></p><h:inputHidden id="categoryNo" value="#{partyController.categoryNo}"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_startDate}"/></td>
                                <td><h:inputText id="startDate" maxlength="10" style="width: 100px;" value="#{partyController.selected.startDate}" p:placeholder="yyyy/MM/dd">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{bundle.timeZone}" />
                                        <f:ajax event="change" render="startDateWareki"/>
                                    </h:inputText> <h:outputText id="startDateWareki" class="cellTitle" value="  #{partyController.selected.startDateWareki}"/></td>
                            </tr>
                            <tr>
                                <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_endDate}"/></td>
                                <td><h:inputText id="endDate" maxlength="10" style="width: 100px;" value="#{partyController.selected.endDate}" p:placeholder="yyyy/MM/dd">
                                        <f:convertDateTime pattern="yyyy/MM/dd" timeZone="#{bundle.timeZone}" />
                                        <f:ajax event="change" render="endDateWareki"/>
                                    </h:inputText> <h:outputText id="endDateWareki" class="cellTitle" value="  #{partyController.selected.endDateWareki}"/></td>
                            </tr>
                        </c:when>
                    </c:choose>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.PartyTitle_memo}"/><a href="#" id="memo-link" class="ui-state-default ui-corner-all dialog-link"><h:outputText value="#{bundle.EditLink}"/></a></td>
                        <td><div id="memo-2" class="memoText"></div><h:inputHidden id="memo" value="#{partyController.selected.memo}"/></td>
                    </tr>
                    <c:if test="#{partyController.modeCreate == false}" >
                        <tr>
                            <td><h:outputText value="#{bundle.PartyTitle_registTime}"/></td>
                            <td><h:outputText value="#{partyController.selected.registTime}">
                                    <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="#{bundle.timeZone}" />
                                </h:outputText></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{bundle.PartyTitle_registUser}"/></td>
                            <td><h:outputText value="#{partyController.selected.registUser.userId} "/><h:outputText value="#{partyController.selected.registUser.party.name}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{bundle.PartyTitle_updateTime}"/></td>
                            <td><h:outputText value="#{partyController.selected.updateTime}">
                                    <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="#{bundle.timeZone}" />
                                </h:outputText></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{bundle.PartyTitle_updateUser}"/></td>
                            <td><h:outputText value="#{partyController.selected.updateUser.userId} "/><h:outputText value="#{partyController.selected.updateUser.party.name}"/></td>
                        </tr>
                    </c:if>
                </table>
            </div>
            <br/>
            <p>
                <c:choose>
                    <c:when test="#{partyController.modeCreate == false}">
                        <h:commandButton value="#{bundle.UpdateLink}" action="#{partyController.update}"/>
                    </c:when>
                    <c:otherwise>
                        <h:commandButton value="#{bundle.CreateLink}" action="#{partyController.create}"/>
                    </c:otherwise>
                </c:choose>
            </p>

            <div id="memoDialog" title="#{bundle.PartyTitle_memo}">
                <div id="editor"></div>
            </div>
            <div id="categoryDialog" title="#{bundle.GoodsCategoryTitle}">
                <div id="tree"><h:outputText value = "#{partyController.goodsCategoryTree}" escape="false" /></div>
            </div>

        </h:form>
    </ui:define> 

</ui:composition>
