<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/main/template.xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.UserPassword}"/>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <h2 class="menu_h2"><h:outputText value="#{bundle.UserPassword}"/></h2>
            <br />
            <div class="tablebg">
                <table style="width: 100%;">
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.UserTitle_currentPassword}"/></td>
                        <td style="width: 100%;"><h:inputText id="currentPassword" p:type="password" maxlength="10" style="width: 100px;" value="#{changePasswordController.currentPassword}" p:required="required"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.UserTitle_newPassword1}"/></td>
                        <td><h:inputText id="newPassword1" p:type="password" maxlength="10" style="width: 100px;" value="#{changePasswordController.newPassword1}" p:required="required"/></td>
                    </tr>
                    <tr>
                        <td class="cellTitle"><h:outputText value="#{bundle.UserTitle_newPassword2}"/></td>
                        <td><h:inputText id="newPassword2" p:type="password" maxlength="10" style="width: 100px;" value="#{changePasswordController.newPassword2}" p:required="required"/></td>
                    </tr>
                </table>
            </div>
            <p>
                <h:commandButton value="#{bundle.UpdateLink}" action="#{changePasswordController.update}"/>
            </p>
            <p>
                <!-- ダミーのパスワード領域。これがないと、Safariで現在のパスワードに入力されてしまう。 -->
                <input id="password" type="password" style="width: 0; height: 0;"/>
            </p>
        </h:form>
    </ui:define> 

</ui:composition>
