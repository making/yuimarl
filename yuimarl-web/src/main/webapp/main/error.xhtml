<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Error Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h2 style="color:red; border:0px">Sorry for the inconvenience but an unexpected error occurred:</h2>

            <h4><strong>Error Message:</strong> #{exceptionMessage}</h4>

            <a href="#" onmousedown="if (document.getElementById('mydiv').style.display == 'none') {
                        document.getElementById('mydiv').style.display = 'block';
                    } else {
                        document.getElementById('mydiv').style.display = 'none';
                    }">Show more details</a>

            <br />
            <div id="mydiv" style="border:1px solid black; display:none; background-color:lightgray;">            
                <pre>
                    #{exceptionTrace}
                </pre>
            </div>
            <p>
                <h:commandLink action="/main/index" value="Main Menu" />
            </p>
        </h:form>
    </h:body>
</html>
