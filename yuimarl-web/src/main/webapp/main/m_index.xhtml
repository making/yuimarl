<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/main/m_template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.MainMenuTitle}"/>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <div data-role="page">
                <div data-role="header">
                    <h1><h:outputText value="#{bundle.MainMenuTitle}"/></h1>
                </div>

                <div data-role="content">
                    <c:if test="#{loginController.authPartyView}" >
                        <p><h:commandLink action="/party/m_Search" value="#{bundle.PartyTitle} #{bundle.ListPartyTitle}" /></p>
                    </c:if>
                    <p><h:commandLink action="#{loginController.logout}" value="#{bundle.Topbar_Logout_Label}" /></p>
                </div>
            </div>
        </h:form>
    </ui:define> 

</ui:composition>
